<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Mental Health Tracker</title>

    {% block meta %}
    {% endblock meta %}

</head>
<body>
    <header>
        {% block header %}
        {% endblock header %}
    </header>

    <main>
        {% if messages %}
            {% for message in messages %}
                <ul>
                    <li>{{ message }}</li>
                </ul>
            {% endfor %}
        {% endif %}

        <!--embed content-->
        {% block content %}
        {% endblock content %}
    </main>

    <footer>
        {% block footer %}
        {% endblock footer %}
    </footer>

    {% block script %}
    {% endblock script %}
</body>
</html>

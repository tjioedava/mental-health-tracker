{% extends 'base.html' %}

{% block meta %}
    <h1>Login User</h1>
    <hr>
{% endblock meta %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><button type="submit">Log In</button></td>
            </tr>
        </table>
        Don't have an account yet? Register <a href="{% url 'main:register' %}">here</a>!
    </form>
{% endblock content %}
